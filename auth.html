<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNTT 16-05 - auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/custom-animation.css">
</head>
<body>
    <div class="language-switcher">
        <div class="language-toggle me-3">
        <img src="https://flagcdn.com/24x18/vn.png" alt="Vietnamese" class="flag" data-lang="vi">
        <img src="https://flagcdn.com/24x18/gb.png" alt="English" class="flag" data-lang="en">
      </div>
    </div>
    <div class="auth-container flip-in-y">
        <h2 class="YugWolShop" data-key="sitename">CNTT 16-05</h2>
        <div class="mb-2">
            <ul class="nav nav-tabs justify-content-center" id="authTabs">
                <li class="nav-item">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" data-key="loginTab">Đăng nhập</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" data-key="registerTab">Đăng ký</button>
                </li>
            </ul>
        </div>
        <div class="tab-content" id="authTabContent">
            <div class="tab-pane  show active" id="login">
                <div class="mb-2">
                    <label for="loginEmail" class="form-label" data-key="emailLabel">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Nhập Email" data-key="emailPlaceholder" required>
                    </div>
                    <div class="text-danger" id="loginEmailError" style="display: none;" data-key="emailError">Email chưa hợp lệ!</div>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label" data-key="passwordLabel">Mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Nhập Mật khẩu" data-key="passwordPlaceholder" required>
                    </div>
                    <div class="text-danger" id="loginPasswordError" style="display: none;" data-key="passwordError">Mật khẩu chưa hợp lệ!</div>
                </div>
                <div class="mb-2">
                    <button class="btn btn-active w-100" id="btnLogin" onclick="handleLogin()">
                        <span data-key="loginButton">Đăng nhập</span>
                        <div class="spinner-border-sm spinner spinner-border" role="status" id="loadingLogin" style="display: none">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="tab-pane fade" id="register">
                <div class="mb-2">
                    <label for="registerUsername" class="form-label" data-key="usernameLabel">Tên người dùng</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="registerUsername" placeholder="Nhập Tên người dùng" data-key="usernamePlaceholder" required>
                    </div>
                    <div class="text-danger" id="registerUsernameError" style="display: none;" data-key="usernameError">Tên người dùng chưa hợp lệ!</div>
                </div>
                <div class="mb-2">
                    <label for="registerEmail" class="form-label" data-key="emailLabel">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Nhập Email" data-key="emailPlaceholder" required>
                    </div>
                    <div class="text-danger" id="registerEmailError" style="display: none;" data-key="emailError">Email chưa hợp lệ!</div>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label" data-key="passwordLabel">Mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Nhập Mật khẩu" data-key="passwordPlaceholder" required>
                    </div>
                    <div class="text-danger" id="registerPasswordError" style="display: none;" data-key="passwordError">Mật khẩu chưa hợp lệ!</div>
                </div>
                <div class="mb-2">
                    <button class="btn btn-active w-100" id="btnregister" onclick="handleRegister()">
                        <span data-key="registerButton">Đăng ký</span>
                        <div class="spinner-border-sm spinner spinner-border" role="status" id="loadingRegister" style="display: none">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 10000">
  <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto" id="toastTitle" data-key="toastTitle">Thông báo</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toastMessage"></div>
  </div>
</div>
    <script src="js/auth.js"></script>
    <script src="js/toast.js"></script>
    <script type="module" src="js/changeLanguage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js" crossorigin="anonymous"></script>
</body>
</html>
