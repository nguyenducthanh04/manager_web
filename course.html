<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Danh Sách Khóa Học Đã Đăng Ký</title>
<!-- CDN Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- CDN Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- CDN Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- CDN Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="css/main.css">
<style>
    /* Định dạng cho section */
    .registered-courses-section {
        padding: 40px 0;
        background-color: #f8f9fa;
    }

    /* Định dạng cho list-group-item */
    .list-group-item {
        border-radius: 10px;
        margin-bottom: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .list-group-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Định dạng nút Xem chi tiết */
    .btn-view-details {
        margin-right: 5px;
        padding: 5px 10px;
        background-color: #17a2b8;
        color: #fff;
        border: none;
        border-radius: 20px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-view-details:hover {
        background-color: #138496;
        transform: scale(1.05);
    }

    /* Định dạng nút Xóa */
    .btn-danger {
        padding: 5px 10px;
        border-radius: 20px;
    }

    /* Định dạng hình ảnh trong modal */
    .modal-body img {
        max-height: 300px;
        object-fit: cover;
    }
</style>
</head>
<body>
<header id="header" class="header sticky-top py-3">
    <div class="container position-relative d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo">
            <h1 class="sitename">Medilab</h1>
        </a>
        <!-- Nút hamburger menu cho màn hình nhỏ -->
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvas" aria-controls="navbarOffcanvas" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </button>
        <!-- Menu điều hướng chính (hiển thị trên màn hình lớn) -->
        <nav id="navmenu" class="navmenu d-none d-lg-block">
            <ul>
                <li><a href="index.html" class="active">Trang chủ</a></li>
                <li><a href="manage.html">Quản lý khóa học</a></li>
            </ul>
        </nav>
        <!-- Social links (hiển thị trên màn hình lớn) -->
        <div class="social-links d-none d-lg-flex align-items-center">
            <a id="cartButton" href="card.html" class="position-relative" style="cursor: pointer;" aria-label="Xem danh sách khóa học đã đăng ký">
                <i class="bi bi-cart"></i>
                <span id="cartCount" class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">0</span>
            </a>
            <a href="auth.html" class="user-icon" title="Đăng nhập/Đăng ký"><i class="bi bi-person"></i></a>
            <a id="btnLogout" style="cursor: pointer; display: none;">Đăng xuất</a>
            <button class="btn btn-outline-secondary flip-in-y" id="themeToggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i> <span>Dark Mode</span>
            </button>
        </div>
        <!-- Offcanvas menu cho màn hình nhỏ -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarOffcanvas" aria-labelledby="navbarOffcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="navbarOffcanvasLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manage.html">Quản lý khóa học</a>
                    </li>
                </ul>
                <div class="social-links-offcanvas mt-4">
                    <div class="d-flex align-items-center mb-2">
                        <a id="cartButtonOffcanvas" href="card.html" class="position-relative me-3" style="cursor: pointer;" aria-label="Xem danh sách khóa học đã đăng ký">
                            <i class="bi bi-cart"></i>
                            <span id="cartCountOffcanvas" class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">0</span>
                        </a>
                        <span>Danh sách khóa học</span>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <a href="auth.html" class="user-icon me-3"><i class="bi bi-person"></i>
                        <span>Đăng nhập/Đăng ký</span></a>
                    </div>
                    <div class="d-flex align-items-center mb-2" id="btnLogoutOffcanvas" style="display: none;">
                        <a class="me-3" style="cursor: pointer;"><i class="bi bi-box-arrow-right"></i>
                        <span>Đăng xuất</span></a>
                    </div>
                    <button class="btn btn-outline-secondary animate__animated animate__pulse" id="themeToggleOffcanvas" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i> <span>Dark Mode</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Section danh sách khóa học đã đăng ký -->
<section class="registered-courses-section">
    <div class="container">
        <h2 class="text-center mb-5">Danh Sách Khóa Học Đã Đăng Ký</h2>
        <div id="registeredCourses" class="list-group"></div>
    </div>

    <!-- Modal xem chi tiết khóa học -->
    <div class="modal fade" id="viewCourseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content animate__animated animate__faster">
                <div class="modal-header">
                    <h5 class="modal-title">Chi Tiết Khóa Học</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Tên khóa học:</strong> <span id="viewCourseName"></span></p>
                    <p><strong>Giá tiền:</strong> <span id="viewCoursePrice"></span></p>
                    <p><strong>Hình ảnh:</strong></p>
                    <img id="viewCourseImage" class="img-fluid rounded" alt="Hình khóa học">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
